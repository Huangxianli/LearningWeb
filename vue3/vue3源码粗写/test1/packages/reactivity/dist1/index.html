<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="module">
    import { reactive, effect } from './reactivity.js';
    const state = reactive({
      name: 'name',
      age: 'age',
    });
    effect(() => {
      document.body.innerHTML = `name：${state.name}，age：${state.age}`;
    });
  </script>

</body>

</html>
