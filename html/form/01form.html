<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>

<body>
  <!-- form表单用来收集用户输入 -->
  <form action="" method="">
    <!-- action属性定义 表单提交时执行的动作 若省略action，action会设置为当前页面 -->
    <!-- method属性用来规定在提交表单时使用的HTTP方法类型 GET提交提交的内容会拼接在地址栏-->
    <!-- 表单元素 -->
    <input />
    <select>
      <option></option>
    </select>
    <textarea></textarea>
    <button></button>
    <datalist></datalist>
    <keygen></keygen>
    <output></output>
  </form>

</body>

</html>
