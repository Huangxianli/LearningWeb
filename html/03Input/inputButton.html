<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input-button</title>
</head>

<body>
  <!-- 要注意input是空标签，不允许包含东西 -->
  <input type="button" value="按钮" />
  <!-- 用 value 值来确定按钮显示的文字 -->

  <!-- 使用button标签比使用input[type='button']更加的好 1、语义化 2、样式等设置 -->

</body>

</html>
