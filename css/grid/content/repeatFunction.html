<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>repeat函数</title>
  <style>
    .h330 {
      height: 330px;
    }

    .h220 {
      height: 220px;
    }

    .h100 {
      height: 100px;
    }

    .w100_ {
      width: 100%;
    }

    .w330 {
      width: 330px;
    }

    .w100 {
      width: 100px;
    }

    .bc {
      background-color: aqua;
    }

    .bcr {
      background-color: red;
    }

    .bcg {
      background-color: green;
    }

    .outer_container_box {
      display: grid;
    }

    .repeat1 {
      /* grid-template-columns: repeat(3, 110px); */
      grid-template-columns: repeat(2, 110px 110px);
      /* 超出父容器的部分不会被挤压 */
      grid-template-rows: repeat(3, 110px);
    }

    .repeat2 {
      grid-template-columns: repeat(auto-fill, 110px);
      grid-template-rows: repeat(auto-fill, 110px);
    }

    .repeat3 {
      grid-template-columns: repeat(2, 110px) repeat(3, 150px) auto;
    }

    .repeat4 {
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
    }

    .repeat5 {
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
    }
  </style>
</head>

<body>
  <h3>repeat函数</h3>
  <!-- repeat现在只在 grid-template-columns 和 grid-template-rows 中有效 -->
  <hr />
  <h5>repeat1</h5>
  <div class="outer_container_box h330 w330 bc repeat1">
    <div class="inner_box w100 h100 bcr"></div>
    <div class="inner_box w100 h100 bcr"></div>
    <div class="inner_box w100 h100 bcr"></div>
    <div class="inner_box w100 h100 bcr"></div>
    <div class="inner_box w100 h100 bcr"></div>
    <div class="inner_box w100 h100 bcr"></div>
    <div class="inner_box w100 h100 bcr"></div>
    <div class="inner_box w100 h100 bcr"></div>
    <div class="inner_box w100 h100 bcr"></div>
  </div>
  <hr />
  <h5>repeat2</h5>
  <div class="h330">
    <div class="outer_container_box h220 w330 bc repeat2">
      <div class="inner_box w100 h100 bcr"></div>
      <div class="inner_box w100 h100 bcr"></div>
      <div class="inner_box w100 h100 bcr"></div>
      <div class="inner_box w100 h100 bcr"></div>
      <div class="inner_box w100 h100 bcr"></div>
      <div class="inner_box w100 h100 bcr"></div>
      <div class="inner_box w100 h100 bcr"></div>
      <div class="inner_box w100 h100 bcr"></div>
      <div class="inner_box w100 h100 bcr"></div>
    </div>
  </div>
  <hr />
  <h5>repeact重复使用</h5>
  <div class="outer_container_box w100_ bc repeat3">
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
  </div>
  <hr />
  <h5>fr1</h5>
  <div class="outer_container_box h330 w330 bc repeat4">
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
    <div class="w100 h100 bcr"></div>
  </div>
  <hr />
  <h5>fr2</h5>
  <div class="outer_container_box h330 w330 bc repeat5">
    <!-- <div class="h100 bcr">1</div>
    <div class="h100 bcg">2</div>
    <div class="h100 bcr">3</div> -->
    <!-- 子元素设置了基础宽度的时候，即使计算后设置的fr小于基础宽度，该元素的最小宽度还是按照自己设置的宽度来设置的，随后减去该元素的宽度再计算 -->
    <div class="w100 h100 bcr">4</div>
    <!-- 按照计算，4应该是占据82.5px，但是设置了为100px超过了这个宽度，排除，然后拿230/3再来计算 -->
    <div class="w100 h100 bcg">5</div>
    <div class="h100 bcr">6</div>
    <div class="w100 h100 bcr">7</div>
    <div class="w100 h100 bcg">8</div>
    <div class="h100 bcr">9</div>
  </div>
  <hr />
  <div class="outer_container_box h330 w330 bc"></div>
  <hr />
  <div class="outer_container_box h330 w330 bc"></div>
  <hr />
  <div class="outer_container_box h330 w330 bc"></div>
  <hr />
  <div class="outer_container_box h330 w330 bc"></div>
  <hr />
  <div class="outer_container_box h330 w330 bc"></div>

</body>

</html>
