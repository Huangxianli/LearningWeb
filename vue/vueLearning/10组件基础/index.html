<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件基础</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>

    const ChildComponent2 = {
      props: {},
      data: vm => ({}),
      computed: {},
      watch: {},
      methods: {},
      template:
        `
        <div>
          <div>ChildComponent1</div>
        </div>
        `
      ,
    }


    new Vue({
      el: '#root',
      components: {
        ChildComponent2
      },
      data: vm => ({}),
      template:
        `
        <div>
          <ChildComponent2 />
        </div>
        `
      ,
    });
  </script>
</body>

</html>
